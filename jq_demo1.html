<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<!-- JQuery Section-->
<script>
$(document).ready(function()    {       //JQuery to change the whole document    
    $('html').append(           //used append to change the body contents
        "<body>\
            <div id='container'>\
                <div id = 'inner'>\
                    <h1>Basic JQuery</h1>\
                    <p id = '1'>Paragraph 1</p>\
                    <p id = '2'>Paragraph 2</p>\
                    <p id = '3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    $("#1").click(function()    {       //jquery to change or call an event for paragraph 1
        alert("You clicked a paragraph!");
    });
    $("#2").css({"color":"red"});       //change the color of p2
    $("#3").click(function()    {       //calling on function to hide p3
        $('h1').hide(); alert("Abra Kadabra, Heading is gone! XD")
    });
});
</script>

</html>
